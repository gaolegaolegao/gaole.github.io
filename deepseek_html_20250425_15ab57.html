<!DOCTYPE html>
<html>
<head>
    <title>我的视频页面</title>
    <style>
        /* 基础样式 */
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        video {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 视频容器 -->
    <video controls autoplay muted>
        <source src="myvideo.mp4" type="video/mp4">
        您的浏览器不支持视频播放
    </video>

    <!-- 文字简介 -->
    <div class="description">
        <h1>视频标题</h1>
        <p>这里是视频的详细介绍内容...</p>
    </div>
</body>
</html>
